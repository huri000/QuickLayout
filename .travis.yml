language: objective-c
osx_image: xcode10
cache: cocoapods
podfile: Example/Podfile

env:
  global:
    - WORKSPACE=Example/QuickLayout.xcworkspace
    - SCHEME=QuickLayoutiOSDemo
    - TEST_SDK=iphonesimulator12.0

# travis cache isn't kept between builds
before_install:
  - pod repo update

script:
- set -o pipefail
- brew upgrade carthage
- xcodebuild clean build test -workspace "$WORKSPACE" -scheme "$SCHEME" -sdk "$TEST_SDK" -destination 'platform=iOS Simulator,name=iPhone 8' -configuration Debug | xcpretty
- brew upgrade swiftlint
- swiftlint
- bash <(curl -s https://codecov.io/bash) -J 'QuickLayout'
