language: objective-c
osx_image: xcode9.3

git:
  submodules: false

env:
  global:
    - POD_NAME=QuickLayout
    - PROJECT=QuickLayout.xcodeproj
    - SCHEME=QuickLayoutDemoApp
    - TEST_SDK=iphonesimulator

script:
  - set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/${POD_NAME}.xcworkspace -scheme ${SCHEME} -sdk iphonesimulator9.3 ONLY_ACTIVE_ARCH=NO | xcpretty
  - pod lib lint